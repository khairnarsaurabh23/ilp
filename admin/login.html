<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-img">
            <img src="../images/hospital2.png" alt="">
        </div>
        <div class="login-card">
            <div class="login-title">
                <h1>Login</h1>
            </div>
            <!-- <form action="login.html"> -->
                <div class="log-id">
                    <h2>User Id</h2>
                    <input type="text" placeholder="Enter user id..." id="userid" required>
                </div>
                <div class="log-id">
                    <h2>Password</h2>
                    <input type="password" placeholder="Enter password..." id="password" required autocomplete="current-password">
                </div>
                <div class="login-button">
                    <input type="submit" value="Submit" onclick="login()">
                </div>
            <!-- </form> -->
            <div class="log-bottom">
                <p>New User ? <a href="signup.html">Register</a></p>
            </div>
            
        </div>
    </div>
    


    <script src="../javascript/adminLogin.js"></script>
</body>
</html>
