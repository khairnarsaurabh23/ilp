<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-img">
            <img src="../images/hospital2.png" alt="">
        </div>
        <div class="login-card">
            <div class="login-title">
                <h1>Login</h1>
            </div>
            <form id="form">
                <div class="log-id">
                    <h2>User Id</h2>
                    <input id="patientID" type="text" placeholder="Enter user id..." required>
                </div>
                <div class="log-id">
                    <h2>Password</h2>
                    <input id="password" autocomplete="current-password" type="password" placeholder="Enter password..." required>
                </div>
                <div class="login-button">
                    <input  type="submit" value="Submit">
                </div>
            </form>
            <div class="log-bottom">
                <p>New User ? <a href="patientDetails.html">Register</a></p>
            </div>
            
        </div>
    </div>
    


    <script src="../javascript/patientLogin.js"></script>
</body>
</html>
